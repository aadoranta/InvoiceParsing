<!DOCTYPE html>
<html>
<head>
    <title>Invoice Parsing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Upload your Invoice</h1>
